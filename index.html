<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Minero Honey</title>
    <style>
        body {
            background-color: #0A2A3E;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
        }

        h2 {
            font-size: 2em;
            margin-top: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1E4D5A;
        }

        .match {
            background-color: #28a745;
            color: white;
        }

        .mismatch {
            background-color: #dc3545;
            color: white;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #1E4D5A;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu button:hover {
            background-color: #163a45;
            transform: scale(1.05);
        }

        .login-container, .main-container {
            display: none;
        }

        .login-container.active, .main-container.active {
            display: block;
        }

        .login-form {
            margin-top: 50px;
        }

        .login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #1E4D5A;
            background-color: #0A2A3E;
            color: white;
            width: calc(100% - 44px);
            max-width: 500px;
        }

        .login-form button {
            padding: 10px 20px;
            background-color: #1E4D5A;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: calc(100% - 44px);
            max-width: 500px;
            margin: 10px auto;
            display: block;
        }

        .login-form button:hover {
            background-color: #163a45;
            transform: scale(1.05);
        }

        .btn-ordenar {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: calc(100% - 44px);
            max-width: 500px;
            margin: 20px auto;
        }

        .btn-ordenar:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        textarea {
            width: calc(100% - 44px);
            height: 150px;
            margin: 10px auto;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #1E4D5A;
            background-color: #0A2A3E;
            color: white;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grupo Minero Honey</h1>
        <img src="logo.png" alt="Logo" style="max-width: 200px; margin: 20px auto; display: block;">

        <div class="login-container active" id="login-container">
            <h2>Iniciar Sesión</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button onclick="login()">Ingresar</button>
            </div>
        </div>

        <div class="main-container" id="main-container">
            <div class="menu">
                <button onclick="showCompare()">Comparar y Ordenar Datos</button>
                <button onclick="showVerifier()">Verificador de Datos</button>
            </div>

            <div id="compare-section" style="display:none;">
                <h2>Comparar y Ordenar Datos</h2>
                <textarea id="dataInput1" placeholder="Ingresa la primera columna de números (Documento Material)"></textarea>
                <textarea id="dataInput2" placeholder="Ingresa la segunda columna de números (Lista por Comparar)"></textarea>
                <button class="btn-ordenar" onclick="sortData()">Ordenar</button>
                <div id="result"></div>
            </div>

            <div id="verifier-section" style="display:none;">
                <h2>Verificador de Datos</h2>
                <!-- Aquí puedes añadir contenido para la sección del verificador de datos -->
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = 'admin';
            const validPassword = 'password123';

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-container').classList.remove('active');
                document.getElementById('main-container').classList.add('active');
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        }

        function showCompare() {
            document.getElementById('compare-section').style.display = 'block';
            document.getElementById('verifier-section').style.display = 'none';
        }

        function showVerifier() {
            document.getElementById('compare-section').style.display = 'none';
            document.getElementById('verifier-section').style.display = 'block';
        }

        function sortData() {
            const dataInput1 = document.getElementById('dataInput1').value;
            const dataInput2 = document.getElementById('dataInput2').value;

            const dataArray1 = dataInput1.split('\n').map(item => item.trim());
            const dataArray2 = dataInput2.split('\n').map(item => item.trim());

            const dataSet1 = new Set(dataArray1.map(item => item));
            const dataSet2 = new Set(dataArray2.map(item => item.slice(4)));

            const missingInArray2 = [...dataSet1].filter(item => !dataSet2.has(item));
            const missingInArray1 = [...dataSet2].filter(item => !dataSet1.has(item));

            let resultHtml = '<table id="result-table"><tr><th>Documento Material</th><th>Lista por Comparar</th></tr>';

            dataArray1.forEach((item1) => {
                const matchedItem = dataArray2.find(item2 => item2.slice(4) === item1) || '';
                resultHtml += `<tr><td class="${matchedItem ? 'match' : 'mismatch'}">${item1}</td><td class="${matchedItem ? 'match' : 'mismatch'}">${matchedItem || ''}</td></tr>`;
            });
            resultHtml += '</table>';

            let summaryHtml = '<h2>Resumen:</h2>';
            if (missingInArray2.length > 0) {
                summaryHtml += '<p>Faltan en la Lista por Comparar: <span class="mismatch">' + missingInArray2.join(', ') + '</span></p>';
            }
            if (missingInArray1.length > 0) {
                summaryHtml += '<p>Faltan en el Documento Material: <span class="mismatch">' + missingInArray1.join(', ') + '</span></p>';
            }
            if (missingInArray2.length === 0 && missingInArray1.length === 0) {
                summaryHtml += '<p>¡Todas las coincidencias están completas! <span class="match">¡Todo coincide!</span></p>';
            }

            document.getElementById('result').innerHTML = resultHtml + summaryHtml;
        }
    </script>
</body>
</html>
