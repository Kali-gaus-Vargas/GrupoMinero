<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Minero Honey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grupo Minero Honey</h1>
        <img src="logo.png" alt="Logo" style="max-width: 200px; margin: 20px auto; display: block;">

        <div class="login-container" id="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="submit">Ingresar</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>

        <div id="menu" style="display:none;">
            <button onclick="showSection('compare-section')">PREFIJO (R105)</button>
            <button onclick="showSection('verifier-section')">PREFIJO (R/)</button>
            <button onclick="showSection('ignore7-section')">IGNORAR 5 DÍGITOS</button>
        </div>

        <div id="compare-section" class="content-section" style="display:none;">
            <h2>Comparar y Ordenar Datos</h2>
            <textarea id="dataInput1" placeholder="Ingresa la primera columna de números (Documento Material)"></textarea>
            <textarea id="dataInput2" placeholder="Ingresa la segunda columna de números (Lista por Comparar)"></textarea>
            <button onclick="sortData()">Ordenar</button>
            <div id="result"></div>
        </div>

        <div id="verifier-section" class="content-section" style="display:none;">
            <h2>Verificador de Datos</h2>
            <textarea id="verifierInput1" placeholder="Datos sin prefijo (Número de Remisión)"></textarea>
            <textarea id="verifierInput2" placeholder="Remisión con prefijo"></textarea>
            <button onclick="verifyData()">Verificar</button>
            <div id="verifierResult"></div>
        </div>

        <div id="ignore7-section" class="content-section" style="display:none;">
            <h2>Ignorar 7 Dígitos</h2>
            <textarea id="ignore7Input1" placeholder="Datos sin dígitos"></textarea>
            <textarea id="ignore7Input2" placeholder="Datos con dígitos a eliminar"></textarea>
            <button onclick="ignore7Data()">Verificar</button>
            <div id="ignore7Result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
